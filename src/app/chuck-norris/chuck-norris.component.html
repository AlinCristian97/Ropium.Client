<div class="p-5 d-flex flex-column rounded"
     style="gap: 30px;">
    <div>
        <button 
        type="button"
        class="btn btn-primary"
        (click)="onGetRandomJoke()">
        Generate Random Joke
        </button>
    </div>
    <div>
        <div class="p-3 bg-light rounded-pill" style="box-shadow: 0px 0px 10px 0px lightslategray;">
            <p class="px-2">{{ joke }}</p>
        </div>
    </div>
</div>
<hr>
<div class="p-5 d-flex flex-column rounded"
     style="gap: 30px;">
    <div>
        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select [(value)]="selectedCategory">
                <mat-option *ngFor="let category of categories" value="{{category}}">{{ category | titlecase}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button 
        type="button"
        class="btn btn-primary"
        (click)="onGetRandomJokeByCategory(selectedCategory)">
        Generate Random Joke by Category
        </button>
    </div>
    <div>
        <div class="p-3 bg-light rounded-pill" style="box-shadow: 0px 0px 10px 0px lightslategray;">
            <p class="px-2">{{ jokeByCategory }}</p>
        </div>
    </div>
</div>
